<!DOCTYPE HTML>
<html>
	<head>
		<title>Pixel Art Maker!</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
		<link rel="stylesheet" href="app.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Ranchers" rel="stylesheet">
	</head>
		<body>
			<h1><span>P</span>ixel <span>A</span>rt <span>M</span>aker</h1>

			<h2>Choose Grid and Cell Size</h2>
			
			<form id="sizePicker" name="sizePicker">
				
				<div class="input_label">
					<div class="input_name">Grid Height:</div>
					<input type="number" id="input_height" name="input_height"  placeholder=" 1 - 30">
				</div>
				
				<div class="input_label">
					<div class="input_name">Grid Width:</div>
					<input type="number" id="input_width" name="input_width"  placeholder=" 1 - 30">
				</div>
				
				<div class="input_label">
					<div class="input_name">Cell Size:</div>
					<select id="cell_size" name="size" form="sizePicker">
						<option value="7">Small</option>
						<option value="15">Medium</option>
						<option value="30">Large</option>
					</select>
				</div>
				
				<input id="btn" name="btn" type="submit" value="Draw">
				
			</form>
			
			<div id="color_picker">
				<h2>Pick a color</h2>
				<input class="jscolor" value="ab2567">
			</div>
			
			<h2>Design Canvas</h2>
			
			<b>LEFT MOUSE BUTTON</b> to paint. Hold <b>SHIFT</b> to erase. Have fun :)
			
			<table id="pixel_canvas"></table>

			<script src="designs.js"></script>
		</body>
	</html>
